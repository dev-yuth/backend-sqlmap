<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h4 class="mb-3 text-center">Login</h4>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username or Email" id="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div id="msg" class="mt-2 text-danger"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        document.getElementById('msg').innerText = "Username and password required";
        return;
      }

      try {
        const body = JSON.stringify({ username, password });
        console.log("SENDING BODY:", body);
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body
        });



        const data = await res.json();

        if (res.ok) {
          // ✅ เก็บ CSRF token สำหรับ request ต่อไป
          localStorage.setItem('access_csrf', data.access_csrf);
          localStorage.setItem('refresh_csrf', data.refresh_csrf);
          localStorage.setItem('user_id', data.user.id);
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('is_admin', data.user.is_admin);

          // redirect ไป dashboard
          window.location.href = '/dashboard';
        } else {
          document.getElementById('msg').innerText = data.msg || "Login failed";
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById('msg').innerText = "An error occurred. Check console for details";
      }
    });
  </script>
</body>

</html>
