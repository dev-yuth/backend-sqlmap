<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // ✅ FIX: สร้างฟังก์ชันสำหรับตรวจสอบและ refresh session เมื่อหน้าเว็บโหลด
    (async () => {
      const refresh_csrf = localStorage.getItem('refresh_csrf');

      // ถ้ามี refresh token ใน localStorage ให้ลอง refresh session
      if (refresh_csrf) {
        try {
          const res = await fetch('/api/auth/refresh', {
            method: 'POST',
            credentials: 'include', // สำคัญมาก! เพื่อให้ browser ส่ง cookie ไปด้วย
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
              // ✅ สำคัญ! ต้องส่ง X-CSRF-TOKEN ไปกับ header สำหรับการป้องกัน CSRF
              'X-CSRF-TOKEN': refresh_csrf
            }
          });

          // ถ้าสำเร็จ: session ยังใช้ได้
          if (res.ok) {
            const data = await res.json();
            // อัปเดต access_csrf ตัวใหม่
            localStorage.setItem('access_csrf', data.access_csrf);
            // Redirect ไป dashboard
            window.location.href = '/dashboard';
          } else {
            // ถ้าไม่สำเร็จ: session หมดอายุ หรือ token ไม่ถูกต้อง
            console.warn('Session refresh failed. Clearing stale tokens.');
            // ล้างข้อมูลเก่าทั้งหมดทิ้ง
            localStorage.removeItem('access_csrf');
            localStorage.removeItem('refresh_csrf');
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            localStorage.removeItem('is_admin');
          }
        } catch (err) {
          console.error('Error during session refresh check:', err);
          // หากเกิด error เช่น network error ก็ให้ล้าง token ทิ้งเช่นกัน
          localStorage.clear(); 
        }
      }
    })();
  </script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h4 class="mb-3 text-center">Login</h4>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username or Email" id="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div id="msg" class="mt-2 text-danger"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // โค้ดส่วนจัดการฟอร์ม login ยังคงเหมือนเดิม ไม่ต้องแก้ไข
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        document.getElementById('msg').innerText = "Username and password required";
        return;
      }

      try {
        const body = JSON.stringify({ username, password });
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body
        });

        const data = await res.json();

        if (res.ok) {
          // ✅ เก็บ CSRF token สำหรับ request ต่อไป
          localStorage.setItem('access_csrf', data.access_csrf);
          localStorage.setItem('refresh_csrf', data.refresh_csrf);
          localStorage.setItem('user_id', data.user.id);
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('is_admin', data.user.is_admin);

          // redirect ไป dashboard
          window.location.href = '/dashboard';
        } else {
          document.getElementById('msg').innerText = data.msg || "Login failed";
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById('msg').innerText = "An error occurred. Check console for details";
      }
    });
  </script>
</body>

</html>
