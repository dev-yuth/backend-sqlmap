<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>SQLMap Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #progress-container {
            margin-top: 20px;
        }

        #status-log {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>

<body class="p-4">

    <div class="container">
        <h1>SQLMap Scan</h1>

        <div class="mb-3">
            <label for="urlsInput" class="form-label">URLs (หนึ่ง URL ต่อบรรทัด)</label>
            <textarea class="form-control" id="urlsInput" rows="5"></textarea>
        </div>

        <button id="startBtn" class="btn btn-primary">เริ่มสแกน</button>

        <div id="progress-container" class="mt-4">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
            <div id="status-log"></div>
        </div>

        <div id="result-link" class="mt-3"></div>
    </div>

    <script>
        const startBtn = document.getElementById("startBtn");
        const progressBar = document.getElementById("progress-bar");
        const statusLog = document.getElementById("status-log");
        const resultLink = document.getElementById("result-link");

        function logStatus(msg) {
            const p = document.createElement("div");
            p.textContent = msg;
            statusLog.appendChild(p);
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        startBtn.addEventListener("click", async () => {
            const urlsText = document.getElementById("urlsInput").value.trim();
            if (!urlsText) return alert("กรุณาใส่ URL อย่างน้อยหนึ่ง URL");
            const urls = urlsText.split("\n").map(u => u.trim()).filter(u => u);

            progressBar.style.width = "0%";
            progressBar.textContent = "0%";
            statusLog.innerHTML = "";
            resultLink.innerHTML = "";

            const token = localStorage.getItem("access_token");
            if (!token) {
                alert("กรุณา login ก่อนใช้งาน");
                return window.location.href = "/login";
            }

            const headers = {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            };

            logStatus("เริ่มสแกน URL...");
            progressBar.style.width = "10%";
            progressBar.textContent = "10%";
            await sleep(500);

            // --- Step 1: crawl/dedupe
            let cleaned_urls = [];
            try {
                const resp = await fetch("/api/crawler/scan", {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify({ url: urls[0] })
                });
                if (resp.status === 401) {
                    alert("Token หมดอายุหรือไม่ถูกต้อง, กรุณา login ใหม่");
                    return window.location.href = "/login";
                }
                const data = await resp.json();
                if (data.ok && data.cleaned_urls) {
                    cleaned_urls = data.cleaned_urls;
                    logStatus(`พบ URL ที่จะสแกน: ${cleaned_urls.length} URLs`);
                } else {
                    logStatus("Error: ไม่สามารถสแกน URL ได้");
                }
            } catch (e) {
                logStatus("Error: " + e);
            }
            progressBar.style.width = "30%";
            progressBar.textContent = "30%";
            await sleep(300);

            // --- Step 2: run sqlmap
            logStatus("เริ่มรัน SQLMap...");
            let reportPdf = null;
            try {
                const resp2 = await fetch("/api/run-sqlmap-urls", {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify({ cleaned_urls, maxConcurrency: 2 })
                });
                if (resp2.status === 401) {
                    alert("Token หมดอายุหรือไม่ถูกต้อง, กรุณา login ใหม่");
                    return window.location.href = "/login";
                }
                const data2 = await resp2.json();
                if (data2.ok) {
                    logStatus("SQLMap scan สำเร็จ");
                    if (data2.reportPdf) reportPdf = data2.reportPdf;
                } else {
                    logStatus("SQLMap scan failed");
                }
            } catch (e) {
                logStatus("Error SQLMap: " + e);
            }
            progressBar.style.width = "70%";
            progressBar.textContent = "70%";
            await sleep(300);

            // --- Step 3: generate pdf
            logStatus("กำลังสร้าง PDF รายงาน...");
            await sleep(500);
            progressBar.style.width = "90%";
            progressBar.textContent = "90%";

            // --- Step 4: finish
            progressBar.style.width = "100%";
            progressBar.textContent = "100%";
            logStatus("เสร็จสิ้นการทำงาน");

            if (reportPdf) {
                resultLink.innerHTML = `<a href="${reportPdf}" class="btn btn-success mt-2" target="_blank">ดาวน์โหลด PDF รายงาน</a>`;
            }
        });

    </script>

</body>

</html>
