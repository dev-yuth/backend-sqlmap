<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>SQLMap Scanner — Step Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- Stepper (pure CSS) --- */
        .steps {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 12rem;
            text-align: center;
        }

        .step-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            background: #d1d5db;
            transition: background .25s ease, transform .15s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        }

        .step-label {
            font-size: 0.95rem;
            margin-top: 0.5rem;
            color: #374151;
        }

        .step.active .step-circle {
            background: linear-gradient(90deg, #0ea5a4, #06b6d4);
            transform: translateY(-4px);
        }

        .step.done .step-circle {
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        .progress-wrap {
            width: 100%;
            background: #e6edf0;
            border-radius: 999px;
            overflow: hidden;
            height: 18px;
            margin-bottom: 0.75rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width .35s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .url-list {
            max-height: 280px;
            overflow: auto;
            border: 1px solid #e6edf0;
            padding: 0.5rem;
            border-radius: 6px;
            background: #fff;
        }

        .url-item {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            padding: 0.35rem 0.25rem;
            border-bottom: 1px dashed #f1f5f9;
        }

        .url-item:last-child {
            border-bottom: none;
        }

        .url-status {
            min-width: 95px;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 6px;
            color: #fff;
        }

        .status-pending {
            background: #9ca3af;
        }

        .status-running {
            background: #06b6d4;
        }

        .status-ok {
            background: #10b981;
        }

        .status-fail {
            background: #ef4444;
        }

        .small-muted {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .url-actions {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .icon-btn {
            background: transparent;
            border: none;
            padding: 4px;
            cursor: pointer;
            line-height: 0;
            color: #374151;
        }

        .icon-btn:hover { color: #000; }

        @media (max-width:640px) {
            .step {
                width: 48%;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0">SQLMap Scanner — Step-by-step Progress</h4>
            <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <label class="form-label">ใส่ URL เริ่มต้น (หน้า root สำหรับ crawler)</label>
                <div class="input-group">
                    <input id="startUrl" class="form-control" placeholder="https://example.com" />
                    <button id="scanBtn" class="btn btn-primary">Start Scan</button>
                </div>
                <div class="form-text small-muted">ระบบจะ crawl, dedupe แล้วสแกนแต่ละ URL ทีละตัว (หรือขนานได้)
                    และแสดงความคืบหน้าแบบ step-by-step</div>
            </div>
        </div>

        <div class="steps" id="stepsRoot">
            <div class="step" id="step-crawl">
                <div class="step-circle">1</div>
                <div class="step-label">Scan URL</div>
            </div>
            <div class="step" id="step-sqlmap">
                <div class="step-circle">2</div>
                <div class="step-label">Run SQLMap</div>
            </div>
            <div class="step" id="step-pdf">
                <div class="step-circle">3</div>
                <div class="step-label">Generate PDF</div>
            </div>
            <div class="step" id="step-done">
                <div class="step-circle">4</div>
                <div class="step-label">Finished</div>
            </div>
        </div>

        <div class="mb-3">
            <div class="progress-wrap">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <div class="small-muted" id="stageMsg">Ready</div>
        </div>

        <div class="row">
            <div class="col-md-7 mb-3">
                <div class="card">
                    <div class="card-header">URLs to scan</div>
                    <div class="card-body">
                        <div class="small-muted mb-2">รายการ URL ที่ได้จาก crawler / dedupe</div>
                        <div id="urlList" class="url-list"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-5 mb-3">
                <div class="card">
                    <div class="card-header">Activity Log</div>
                    <div class="card-body" style="min-height:200px;">
                        <div id="activityLog" class="small-muted" style="white-space:pre-wrap;"></div>
                    </div>
                    <div class="card-footer text-end">
                        <a id="downloadPdfBtn" class="btn btn-success btn-sm d-none" target="_blank">ดาวน์โหลด PDF</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button id="cancelBtn" class="btn btn-outline-danger btn-sm ms-auto d-none">Cancel</button>
        </div>
    </div>

    <!-- Modal: dynamic viewer -->
    <div class="modal fade" id="viewerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="viewerTitle" class="modal-title">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="viewerTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="raw-tab" data-bs-toggle="tab" data-bs-target="#tab-raw" type="button" role="tab">Raw JSON</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="sheet-tab" data-bs-toggle="tab" data-bs-target="#tab-sheet" type="button" role="tab">Sheet / Parsed</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-raw" role="tabpanel">
                            <pre id="rawJson" style="white-space:pre-wrap; background:#f8f9fa; padding:12px; border-radius:6px; max-height:60vh; overflow:auto;"></pre>
                        </div>

                        <div class="tab-pane fade" id="tab-sheet" role="tabpanel">
                            <div id="sheetContent">
                                <!-- dynamic content: parametersRaw and listDb -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="copyJsonBtn" class="btn btn-sm btn-outline-secondary">Copy JSON</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const $ = id => document.getElementById(id);
        const log = (txt) => { const el = $('activityLog'); el.textContent = (new Date()).toLocaleTimeString() + "  " + txt + "\n" + el.textContent; };
        const setStep = (name, state) => { const el = $('step-' + name); el.classList.remove('active', 'done'); if (state === 'active') el.classList.add('active'); if (state === 'done') el.classList.add('done'); };
        const setStageMsg = (s) => $('stageMsg').textContent = s;
        const setOverallProgress = (percent) => { const pf = $('progressFill'); const p = Math.max(0, Math.min(100, Math.round(percent))); pf.style.width = p + '%'; pf.textContent = p + '%'; };
        const getAuthHeaders = () => { const token = localStorage.getItem('access_token'); if (!token) return null; return { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }; };

        let abortRequested = false;
        $('logoutBtn').addEventListener('click', () => { localStorage.removeItem('access_token'); localStorage.removeItem('refresh_token'); window.location.href = '/login'; });
        $('cancelBtn').addEventListener('click', () => { abortRequested = true; $('cancelBtn').classList.add('d-none'); log('Cancel requested — stopping after current jobs finish.'); });

        // store results per index so modal can fetch them
        const resultsCollector = [];

        // helper to attach icons to url-item (index is integer)
        function attachResultIcons(node, idx) {
            // create wrapper for actions
            let actions = node.querySelector('.url-actions');
            if (!actions) {
                actions = document.createElement('div');
                actions.className = 'url-actions';
                node.appendChild(actions);
            }

            // JSON icon button
            const jsonBtn = document.createElement('button');
            jsonBtn.className = 'icon-btn';
            jsonBtn.title = 'ดู raw JSON';
            jsonBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M8.5 1.5A.5.5 0 0 1 9 2v12a.5.5 0 0 1-1 0V2a.5.5 0 0 1 .5-.5z"/><path d="M2 2.5A1.5 1.5 0 0 1 3.5 1h1A1.5 1.5 0 0 1 6 2.5v11A1.5 1.5 0 0 1 4.5 15h-1A1.5 1.5 0 0 1 2 13.5v-11zM10 2.5A1.5 1.5 0 0 1 11.5 1h1A1.5 1.5 0 0 1 14 2.5v11a1.5 1.5 0 0 1-1.5 1.5h-1A1.5 1.5 0 0 1 10 13.5v-11z"/></svg>`;
            jsonBtn.addEventListener('click', () => showViewerModal(idx, 'raw'));
            actions.appendChild(jsonBtn);

            // Sheet icon button
            const sheetBtn = document.createElement('button');
            sheetBtn.className = 'icon-btn';
            sheetBtn.title = 'ดูชีตข้อมูล (parametersRaw, listDb)';
            sheetBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zM3 2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H3z"/><path d="M5 4h6v1H5V4zm0 2h6v1H5V6zm0 2h6v1H5V8z"/></svg>`;
            sheetBtn.addEventListener('click', () => showViewerModal(idx, 'sheet'));
            actions.appendChild(sheetBtn);
        }

        // show viewer modal for result at index
        function showViewerModal(idx, tab = 'raw') {
            const found = resultsCollector.find(x => x.index === idx);
            const modalEl = document.getElementById('viewerModal');
            const viewer = bootstrap.Modal.getOrCreateInstance(modalEl);
            const title = $('viewerTitle');
            const rawJson = $('rawJson');
            const sheetContent = $('sheetContent');

            if (!found) {
                title.textContent = `No result for #${idx + 1}`;
                rawJson.textContent = 'No data available';
                sheetContent.innerHTML = '<div class="small-muted">ไม่มีข้อมูล parsed</div>';
            } else {
                title.textContent = `Result for #${idx + 1}`;
                try {
                    rawJson.textContent = JSON.stringify(found.result, null, 2);
                } catch (e) {
                    rawJson.textContent = String(found.result);
                }

                // build sheet content: parametersRaw (formatted) and listDb (table)
                const r = found.result;
                let html = '';

                // listDb
                if (r.listDb) {
                    html += `<h6>Databases (${r.listDb.count ?? (r.listDb.names ? r.listDb.names.length : 0)})</h6>`;
                    if (Array.isArray(r.listDb.names) && r.listDb.names.length) {
                        html += `<div style="max-height:220px; overflow:auto;"><table class="table table-sm table-bordered"><thead><tr><th>#</th><th>Database</th></tr></thead><tbody>`;
                        r.listDb.names.forEach((dbName, i) => {
                            html += `<tr><td>${i + 1}</td><td style="word-break:break-all">${escapeHtml(String(dbName))}</td></tr>`;
                        });
                        html += `</tbody></table></div>`;
                    } else {
                        html += `<div class="small-muted">ไม่มีชื่อฐานข้อมูล</div>`;
                    }
                } else {
                    html += `<div class="small-muted">ไม่มีข้อมูล listDb</div>`;
                }

                // parametersRaw
                if (Array.isArray(r.parametersRaw) && r.parametersRaw.length) {
                    html += `<hr><h6>Parameters</h6>`;
                    r.parametersRaw.forEach((p, pi) => {
                        html += `<div class="mb-2"><div class="fw-semibold">Parameter #${pi + 1}: ${escapeHtml(p.parameter ?? ('index ' + (p.index ?? pi)))}</div>`;
                        if (p.raw) {
                            html += `<pre style="background:#f8f9fa;padding:8px;border-radius:6px;max-height:220px;overflow:auto;">${escapeHtml(p.raw)}</pre>`;
                        } else if (p.findings) {
                            html += `<div>`;
                            p.findings.forEach(f => {
                                html += `<div class="mb-1"><div class="fw-semibold small-muted">${escapeHtml(f.type || '')} — ${escapeHtml(f.title || '')}</div><div style="word-break:break-all">${escapeHtml(f.payload || '')}</div></div>`;
                            });
                            html += `</div>`;
                        } else {
                            html += `<div class="small-muted">ไม่มีรายละเอียด</div>`;
                        }
                        html += `</div>`;
                    });
                } else {
                    html += `<hr><div class="small-muted">ไม่มี parametersRaw</div>`;
                }

                sheetContent.innerHTML = html;
            }

            // switch to requested tab
            const rawTabBtn = document.querySelector('#raw-tab');
            const sheetTabBtn = document.querySelector('#sheet-tab');
            if (tab === 'sheet') {
                const tabTrigger = new bootstrap.Tab(sheetTabBtn);
                tabTrigger.show();
            } else {
                const tabTrigger = new bootstrap.Tab(rawTabBtn);
                tabTrigger.show();
            }

            // show modal
            viewer.show();

            // copy json
            $('copyJsonBtn').onclick = () => {
                try {
                    navigator.clipboard.writeText(rawJson.textContent);
                    alert('Raw JSON copied to clipboard');
                } catch (e) {
                    alert('Copy failed: ' + e);
                }
            };
        }

        // escape helper to avoid HTML injection
        function escapeHtml(s) {
            return s.replace(/[&<>"'`=\/]/g, function (c) {
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[c];
            });
        }

        // main scan click handler (updated to push {index, result} into resultsCollector)
        $('scanBtn').addEventListener('click', async () => {
            abortRequested = false;
            const startUrl = $('startUrl').value.trim();
            if (!startUrl) { alert('กรุณาใส่ start URL'); return; }

            const auth = getAuthHeaders();
            if (!auth) { alert('กรุณา login ก่อน'); return window.location.href = '/login'; }

            // disable scan while running
            $('scanBtn').disabled = true;

            // reset UI
            setStep('crawl', 'active'); setStep('sqlmap', 'idle'); setStep('pdf', 'idle'); setStep('done', 'idle');
            setOverallProgress(4); setStageMsg('เริ่มสแกน URL (crawler)');
            $('urlList').innerHTML = ''; $('activityLog').textContent = ''; $('downloadPdfBtn').classList.add('d-none');
            $('cancelBtn').classList.remove('d-none');

            resultsCollector.length = 0; // clear previous

            let cleaned_urls = [];
            try {
                log('Calling /api/crawler/scan ...');
                const res = await fetch('/api/crawler/scan', { method: 'POST', headers: auth, body: JSON.stringify({ url: startUrl }) });
                if (res.status === 401) { alert('Auth error — login again'); window.location.href = '/login'; return; }
                const data = await res.json();
                if (!data.ok) { log('Crawler failed: ' + (data.error || data.msg || JSON.stringify(data))); setStageMsg('Crawl failed'); setOverallProgress(0); $('scanBtn').disabled = false; return; }
                cleaned_urls = data.cleaned_urls || [];
                log(`Crawler returned ${cleaned_urls.length} cleaned URLs (raw ${data.count_raw || 0}).`);
            } catch (err) { log('Crawler exception: ' + err); setStageMsg('Crawl failed (exception)'); setOverallProgress(0); $('scanBtn').disabled = false; return; }

            const urlListEl = $('urlList');
            const items = [];
            cleaned_urls.forEach((u, i) => {
                const div = document.createElement('div');
                div.className = 'url-item'; div.dataset.index = i;
                div.innerHTML = `<div style="flex:1;"><div style="font-size:0.9rem;word-break:break-all">${u}</div><div class="small-muted">#${i + 1}</div></div><div><div id="status-${i}" class="url-status status-pending">PENDING</div></div>`;
                urlListEl.appendChild(div);
                items.push({ url: u, index: i, node: div });
            });

            setStep('crawl', 'done'); setStep('sqlmap', 'active'); setStageMsg('รัน SQLMap ทีละ URL');

            let completed = 0, total = items.length;
            setOverallProgress((completed / Math.max(1, total)) * 60 + 10);

            const queue = items.slice();

            const worker = async () => {
                while (queue.length && !abortRequested) {
                    const it = queue.shift();
                    const idx = it.index, url = it.url;
                    const statusEl = $('status-' + idx);
                    try {
                        statusEl.className = 'url-status status-running'; statusEl.textContent = 'RUNNING';
                        log(`Starting sqlmap for #${idx + 1} ${url}`);
                        const payload = { cleaned_urls: [url], maxConcurrency: 1, createPdf: false }; // <--- never create per-URL PDF
                        const resp = await fetch('/api/run-sqlmap-urls', { method: 'POST', headers: auth, body: JSON.stringify(payload) });
                        if (resp.status === 401) { alert('Auth error — login again'); window.location.href = '/login'; return; }
                        const data = await resp.json();
                        if (data && data.results && data.results.length) {
                            const r = data.results[0];
                            // store result with index for later viewing
                            resultsCollector.push({ index: idx, result: r });

                            if (r.ok) {
                                statusEl.className = 'url-status status-ok';
                                statusEl.textContent = 'OK';
                                log(`#${idx + 1} OK — DBs: ${r.listDb?.count || (r.listDb?.names?.length ?? 0)}`);
                                // attach icons (json / sheet)
                                attachResultIcons(it.node, idx);
                            } else {
                                statusEl.className = 'url-status status-fail';
                                statusEl.textContent = 'FAILED';
                                log(`#${idx + 1} FAILED — ${r.error || 'no details'}`);
                                // still attach icons so user can inspect
                                attachResultIcons(it.node, idx);
                            }
                        } else {
                            statusEl.className = 'url-status status-fail';
                            statusEl.textContent = 'NO-RESULT';
                            log(`#${idx + 1} — no results returned`);
                        }
                    } catch (err) {
                        statusEl.className = 'url-status status-fail';
                        statusEl.textContent = 'ERROR';
                        log(`#${idx + 1} exception: ${err}`);
                    } finally {
                        completed++;
                        setOverallProgress(10 + (completed / Math.max(1, total)) * 60);
                    }
                }
            };

            const workers = [];
            for (let i = 0; i < Math.min(2, items.length); i++) workers.push(worker());
            await Promise.all(workers);

            if (abortRequested) { setStageMsg('Canceled'); log('Scan canceled by user.'); setStep('sqlmap', 'done'); setOverallProgress(Math.min(100, 10 + (completed / Math.max(1, total)) * 60)); $('cancelBtn').classList.add('d-none'); $('scanBtn').disabled = false; return; }

            setStep('sqlmap', 'done'); setStageMsg('SQLMap phase finished');

            // ---------- generate combined PDF after scan ----------
            setStep('pdf', 'active'); setStageMsg('Generating PDF...');
            log('Requesting server to generate combined PDF');

            try {
                const finalResp = await fetch('/api/run-sqlmap-urls', { method: 'POST', headers: auth, body: JSON.stringify({ cleaned_urls: cleaned_urls, maxConcurrency: 2, createPdf: true }) });
                if (finalResp.status === 401) { alert('Auth error — login again'); window.location.href = '/login'; return; }
                const finalData = await finalResp.json();
                if (finalData.reportPdf) {
                    $('downloadPdfBtn').href = finalData.reportPdf; $('downloadPdfBtn').classList.remove('d-none'); $('downloadPdfBtn').textContent = 'ดาวน์โหลด PDF รวมทั้งหมด';
                    log('Combined PDF ready: ' + finalData.reportPdf);
                } else { log('Server did not return combined PDF.'); }
            } catch (err) { log('Error requesting combined PDF: ' + err); }

            setOverallProgress(95); setStep('pdf', 'done');
            setStep('done', 'active'); setStageMsg('All done'); setOverallProgress(100); setStep('done', 'done');
            log('Scan finished.');
            $('cancelBtn').classList.add('d-none'); $('scanBtn').disabled = false;
        });
    </script>
</body>

</html>
