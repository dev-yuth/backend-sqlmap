<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery ก่อน DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom dashboard JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/sqlmap_urls">SQLMap URLs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/sqlmap_basic">SQLMap Basic Scanner</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <div class="card shadow p-4 mb-4">
            <h2 class="mb-3">Admin Dashboard</h2>
            <div id="welcome" class="mb-3"></div>
            <p class="text-muted">นี่คือหน้าสำหรับผู้ดูแลระบบ (is_admin = 1)</p>
        </div>

        <!-- ตาราง Log -->
        <div class="card shadow p-4">
            <h3 class="mb-3">ประวัติการเข้าสู่ระบบของผู้ใช้ทั้งหมด</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle" id="adminLogTable">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">เวลา</th>
                            <th scope="col">Username</th>
                            <th scope="col">IP</th>
                            <th scope="col">User Agent</th>
                            <th scope="col">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Axios จะเติมข้อมูลตรงนี้ -->
                    </tbody>
                </table>
            </div>
            <p class="text-muted small">อัปเดตอัตโนมัติทุก 1 นาที</p>
        </div>
    </div>

    <!-- Script ดึงข้อมูลและทำ DataTables -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("access_token");
            if (!token) {
                console.warn("No access token found");
                return;
            }

            // DataTables
            const table = $('#adminLogTable').DataTable({
                columns: [
                    { data: 'created_at' },
                    { data: 'username' },
                    { data: 'ip_address' },
                    { data: 'user_agent' },
                    { data: 'success' }
                ],
                order: [[0, 'desc']],
            });

            async function loadLogs() {
                try {
                    const res = await axios.get("/api/logs/all", {
                        headers: { Authorization: "Bearer " + token }
                    });

                    const logs = res.data.map(l => ({
                        created_at: new Date(l.created_at).toLocaleString(),
                        username: l.username || "-",
                        ip_address: l.ip_address || "-",
                        user_agent: l.user_agent || "-",
                        success: l.success ? "✅ Success" : "❌ Failed"
                    }));

                    table.clear();
                    table.rows.add(logs);
                    table.draw();
                } catch (err) {
                    console.error("Error loading logs:", err);
                }
            }

            // โหลดครั้งแรก
            loadLogs();

            // ตั้งเวลาโหลดใหม่ทุก 1 นาที
            setInterval(loadLogs, 60 * 1000);
        });
    </script>

    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
