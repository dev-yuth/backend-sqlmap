        <!-- ‡∏ï‡∏≤‡∏£‡∏≤‡∏á Process History -->

        <div class="card shadow p-4 table-section">

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle" id="logTable">
                    <thead class="table-dark">

                        <!-- DataTables ‡∏à‡∏∞‡πÄ‡∏ï‡∏¥‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ -->
                    </tbody>
                </table>
            </div>
            <p class="text-muted small">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ CSRF token ‡πÅ‡∏ó‡∏ô access_token
            const accessCsrf = localStorage.getItem("access_csrf");
            if (!accessCsrf) {
                console.warn("No CSRF token found, redirecting to login");
                return window.location.href = '/login';
            }

            const isAdmin = localStorage.getItem("is_admin") === "true";

            // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Axios defaults ‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á cookies ‡πÅ‡∏•‡∏∞ CSRF token ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            axios.defaults.withCredentials = true;
            axios.defaults.headers.common['X-CSRF-TOKEN'] = accessCsrf;

            // ‡πÅ‡∏™‡∏î‡∏á Navbar ‡∏ï‡∏≤‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå
            const navLinks = document.getElementById("nav-links");
            navLinks.innerHTML = `
                <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                ${isAdmin ? `<li class="nav-item"><a class="nav-link" href="/sqlmap_urls">SQLMap URLs</a></li>` : ""}
                <li class="nav-item"><a class="nav-link" href="/sqlmap_basic">SQLMap Basic Scanner</a></li>
            `;

            // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° role ‡πÅ‡∏•‡∏∞ column table
            const dashboardTitle = document.getElementById("dashboard-title");
            const roleInfo = document.getElementById("role-info");
            const processTitle = document.getElementById("process-title");
            const processHeader = document.getElementById("process-header");
            const logTitle = document.getElementById("log-title");
            const logHeader = document.getElementById("log-header");

            let logColumns, logEndpoint, processColumns, processEndpoint;

            if (isAdmin) {
                dashboardTitle.innerText = "Admin Dashboard";
                roleInfo.innerText = "‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö (is_admin=1)";
                
                // Process History (Admin)
                processTitle.innerText = "‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô SQLMap ‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î";
                processHeader.innerHTML = `
                    <th>ID</th>
                    <th>Username</th>
                    <th>Endpoint</th>
                    <th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Url</th>
                    <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
                    <th>PDF</th>
                    <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                `;
                processColumns = [
                    { data: 'id' },
                    { data: 'username' },
                    { data: 'endpoint' },
                    { data: 'payload_count' },
                    { 
                        data: 'status_ok',
                        render: function(data) {
                            return data ? '<span class="badge badge-success">‚úÖ Success</span>' : '<span class="badge badge-danger">‚ùå Failed</span>';
                        }
                    },
                    { 
                        data: 'result_pdf',
                        render: function(data, type, row) {
                            if (data) {
                                return `<a href="/api/processes/${row.id}/pdf" class="btn btn-sm btn-primary" target="_blank">üìÑ ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</a>`;
                            }
                            return '-';
                        }
                    },
                    { 
                        data: 'created_at',
                        render: function(data) {
                            return new Date(data).toLocaleString('th-TH');
                        }
                    }
                ];
                processEndpoint = "/api/processes/all";
                
                // Login Log (Admin)
                logTitle.innerText = "‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î";
                logHeader.innerHTML = `
                    <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                    <th>Username</th>
                    <th>IP</th>
                    <th>User Agent</th>
                    <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
                `;
                logColumns = [
                    { data: 'created_at' },
                    { data: 'username' },
                    { data: 'ip_address' },
                    { data: 'user_agent' },
                    { data: 'success' }
                ];
                logEndpoint = "/api/logs/all";
            } else {
                dashboardTitle.innerText = "User Dashboard";
                roleInfo.innerText = "‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ (is_admin=0)";
                
                // Process History (User)
                processTitle.innerText = "‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô SQLMap ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì";
                processHeader.innerHTML = `
                    <th>ID</th>
                    <th>Endpoint</th>
                    <th>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Payload</th>
                    <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
                    <th>PDF</th>
                    <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                `;
                processColumns = [
                    { data: 'id' },
                    { data: 'endpoint' },
                    { data: 'payload_count' },
                    { 
                        data: 'status_ok',
                        render: function(data) {
                            return data ? '<span class="badge badge-success">‚úÖ Success</span>' : '<span class="badge badge-danger">‚ùå Failed</span>';
                        }
                    },
                    { 
                        data: 'result_pdf',
                        render: function(data, type, row) {
                            if (data) {
                                return `<a href="/api/processes/${row.id}/pdf" class="btn btn-sm btn-primary" target="_blank">üìÑ ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</a>`;
                            }
                            return '-';
                        }
                    },
                    { 
                        data: 'created_at',
                        render: function(data) {
                            return new Date(data).toLocaleString('th-TH');
                        }
                    }
                ];
                processEndpoint = "/api/processes/me";
                
                // Login Log (User)
                logTitle.innerText = "‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì";
                logHeader.innerHTML = `
                    <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                    <th>IP</th>
                    <th>User Agent</th>
                    <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
                `;
                logColumns = [
                    { data: 'created_at' },
                    { data: 'ip_address' },
                    { data: 'user_agent' },
                    { data: 'success' }
                ];
                logEndpoint = "/api/logs/me";
            }

            // Init DataTables
            const processTable = $('#processTable').DataTable({ 
                columns: processColumns, 
                order: [[0, 'desc']],
                pageLength: 10
            });
            
            const logTable = $('#logTable').DataTable({ 
                columns: logColumns, 
                order: [[0, 'desc']],
                pageLength: 5
            });

            // Load Process History
            async function loadProcesses() {
                try {
                    const res = await axios.get(processEndpoint);
                    processTable.clear();
                    processTable.rows.add(res.data);
                    processTable.draw();
                } catch (err) {
                    console.error("Error loading processes:", err);
                    await handleAuthError(err);
                }
            }

            // Load Login Logs
            async function loadLogs() {
                try {
                    const res = await axios.get(logEndpoint);
                    
                    const logs = res.data.map(l => {
                        let obj = {
                            created_at: new Date(l.created_at).toLocaleString('th-TH'),
                            ip_address: l.ip_address || "-",
                            user_agent: l.user_agent || "-",
                            success: l.success ? "‚úÖ Success" : "‚ùå Failed"
                        };
                        if (isAdmin) obj.username = l.username || "-";
                        return obj;
                    });
                    
                    logTable.clear();
                    logTable.rows.add(logs);
                    logTable.draw();
                } catch (err) {
                    console.error("Error loading logs:", err);
                    await handleAuthError(err);
                }
            }

            // Handle Authentication Errors
            async function handleAuthError(err) {
                if (err.response && err.response.status === 401) {
                    console.warn("Token expired, attempting refresh...");
                    const refreshed = await window.refreshToken();
                    
                    if (refreshed) {
                        const newCsrf = localStorage.getItem("access_csrf");
                        axios.defaults.headers.common['X-CSRF-TOKEN'] = newCsrf;
                        // Reload data
                        loadProcesses();
                        loadLogs();
                    } else {
                        localStorage.clear();
                        window.location.href = '/login';
                    }
                }
            }

            // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞ refresh ‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ
            loadProcesses();
            loadLogs();
            setInterval(() => {
                loadProcesses();
                loadLogs();
            }, 60 * 1000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
