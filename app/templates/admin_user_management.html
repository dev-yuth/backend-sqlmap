<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .table-responsive { margin-top: 1rem; }
        .form-switch .form-check-input { width: 3.5em; height: 1.75em; cursor: pointer; }
        .container { max-width: 960px; }
        
        /* CSS สำหรับ Checkbox สลับการแสดงรหัสผ่าน */
        .password-toggle-container {
            position: relative;
        }
        .password-toggle-container .form-control {
            padding-right: 3rem; /* สร้างพื้นที่สำหรับไอคอน */
        }
        .password-toggle-checkbox {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            z-index: 5;
            cursor: pointer;
            width: 1.5rem;
            height: 1.5rem;
            opacity: 0; /* ซ่อน checkbox จริง */
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            pointer-events: none; /* ทำให้คลิกผ่านไปที่ checkbox */
            color: #6c757d;
        }
        .password-toggle-checkbox:checked ~ .password-toggle-icon-show {
            display: none;
        }
        .password-toggle-checkbox:not(:checked) ~ .password-toggle-icon-hide {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-shield-check"></i>
                SQLMap Scanner <span class="badge bg-danger">Admin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/admin/dashboard"> <i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/users">  <i class="bi bi-people-fill me-1" aria-hidden="true"></i>User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sqlmap-basic"><i class="bi bi-file-earmark-code-fill me-1"></i>Basic Scanner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sqlmap-urls"><i class="bi bi-link-45deg me-1"></i>URLs Scanner</a>
                    </li>
                </ul>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">User Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="bi bi-person-plus-fill"></i> Add New User
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Created At</th>
                                <th>Status (Active)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- User data will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required minlength="4">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm">
                        <input type="hidden" id="resetUserId">
                        <p>Resetting password for: <strong id="resetUsername"></strong></p>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="password-toggle-container">
                                <input type="password" class="form-control" id="newPassword" required minlength="6">
                                <input type="checkbox" class="password-toggle-checkbox" id="togglePasswordVisibility">
                                <i class="bi bi-eye-slash-fill password-toggle-icon password-toggle-icon-show"></i>
                                <i class="bi bi-eye-fill password-toggle-icon password-toggle-icon-hide"></i>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-outline-secondary" id="generatePasswordBtn">
                                <i class="bi bi-shuffle"></i> Generate Random Password
                            </button>
                        </div>

                        <button type="submit" class="btn btn-warning w-100">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard-common.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DC = window.DashboardCommon;

            if (!DC.initAuth() || !DC.getUserRole()) {
                window.location.href = '/dashboard';
                return;
            }

            // DC.renderNavbar(true);

            const userTableBody = document.getElementById('userTableBody');
            const addUserForm = document.getElementById('addUserForm');
            const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));

            // อ้างอิง Modal และ Form สำหรับ Reset Password
            const resetPasswordModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const togglePasswordCheckbox = document.getElementById('togglePasswordVisibility');

            
            async function loadUsers() {
                 try {
                    const response = await fetchWithAuth('/api/user/users');
                    if (!response.ok) throw new Error('Failed to fetch users');
                    const users = await response.json();
                    
                    userTableBody.innerHTML = ''; // Clear existing table data
                    if (users.length === 0) {
                        userTableBody.innerHTML = '<tr><td colspan="6" class="text-center">No users found.</td></tr>';
                        return;
                    }

                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email || 'N/A'}</td>
                            <td>${new Date(user.created_at).toLocaleString('th-TH')}</td>
                            <td>
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input toggle-active" type="checkbox" data-user-id="${user.id}" ${user.is_active ? 'checked' : ''}>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-warning btn-reset-password" data-user-id="${user.id}" data-username="${user.username}">
                                    <i class="bi bi-key-fill"></i> Reset Pass
                                </button>
                            </td>
                        `;
                        userTableBody.appendChild(tr);
                    });

                    document.querySelectorAll('.toggle-active').forEach(toggle => toggle.addEventListener('change', handleStatusChange));
                    document.querySelectorAll('.btn-reset-password').forEach(button => button.addEventListener('click', openResetPasswordModal));

                } catch (error) {
                    console.error('Failed to load users:', error);
                    Swal.fire({ icon: 'error', title: 'Error', text: 'Could not load user data.' });
                }
            }
            
            async function handleStatusChange(event) {
                const userId = event.target.dataset.userId;
                const is_active = event.target.checked;
                try {
                    const response = await fetchWithAuth(`/api/user/users/${userId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ is_active })
                    });
                    if (!response.ok) throw new Error('Failed to update status');
                } catch (error) {
                    Swal.fire({ icon: 'error', title: 'Oops...', text: 'Failed to update user status.' });
                    event.target.checked = !is_active; // Rollback checkbox on failure
                }
            }


            // ฟังก์ชันนี้จะเปิด Modal แทนการใช้ SweetAlert
            function openResetPasswordModal(event) {
                const button = event.currentTarget;
                const userId = button.dataset.userId;
                const username = button.dataset.username;

                // ตั้งค่าค่าในฟอร์มของ Modal
                document.getElementById('resetUserId').value = userId;
                document.getElementById('resetUsername').textContent = username;
                resetPasswordForm.reset(); // ล้างค่าเก่าในฟอร์ม

                // เปิด Modal
                resetPasswordModal.show();
            }
            
            // ฟังก์ชันสำหรับสร้างรหัสผ่านแบบสุ่ม (Client-side)
            function generateRandomPassword() {
                const length = 12;
                const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
                let password = "";
                for (let i = 0, n = charset.length; i < length; ++i) {
                    password += charset.charAt(Math.floor(Math.random() * n));
                }
                newPasswordInput.value = password;
            }

            // Event listener สำหรับปุ่ม Generate Password
            document.getElementById('generatePasswordBtn').addEventListener('click', generateRandomPassword);
            
            // Event listener สำหรับ Checkbox สลับการแสดงรหัสผ่าน
            togglePasswordCheckbox.addEventListener('change', () => {
                const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordInput.setAttribute('type', type);
            });

            // Event listener สำหรับการ submit ฟอร์ม Reset Password
            resetPasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const userId = document.getElementById('resetUserId').value;
                const password = newPasswordInput.value;
                
                try {
                    const response = await fetchWithAuth(`/api/user/users/${userId}/password`, {
                        method: 'PUT',
                        body: JSON.stringify({ password })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to update password');
                    }

                    resetPasswordModal.hide();
                    Swal.fire({
                        icon: 'success',
                        title: 'Password Updated!',
                        text: `The password has been successfully updated.`,
                        timer: 2000,
                        showConfirmButton: false
                    });

                } catch (error) {
                    Swal.fire({ icon: 'error', title: 'Oops...', text: error.message });
                }
            });

            addUserForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                try {
                    const response = await fetchWithAuth('/api/user/users', {
                        method: 'POST',
                        body: JSON.stringify({
                            username: document.getElementById('username').value,
                            email: document.getElementById('email').value,
                            password: document.getElementById('password').value,
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to create user');
                    }
                    addUserForm.reset();
                    addUserModal.hide();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'User Created!',
                        text: 'The new user has been added successfully.',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    await loadUsers();
                    
                } catch (error) {
                    Swal.fire({ icon: 'error', title: 'Oops...', text: error.message });
                }
            });


            loadUsers();
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
