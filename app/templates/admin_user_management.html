<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .table-responsive { margin-top: 1rem; }
        .form-switch .form-check-input { width: 3.5em; height: 1.75em; cursor: pointer; }
        .container { max-width: 960px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-shield-check"></i> SQLMap Scanner <span class="badge bg-danger">Admin</span></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto" id="nav-links"></ul>
                <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">User Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="bi bi-person-plus-fill"></i> Add New User
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th> <th>Username</th> <th>Email</th> <th>Admin</th>
                                <th>Created At</th> <th>Status (Active)</th> <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="editPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editPasswordForm">
                        <input type="hidden" id="editUserId">
                        <p>Editing password for user: <strong id="editUsername"></strong></p>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard-common.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DC = window.DashboardCommon;

            if (!DC.initAuth() || !DC.getUserRole()) {
                window.location.href = '/dashboard';
                return;
            }

            DC.renderNavbar(true);

            const userTableBody = document.getElementById('userTableBody');
            const addUserForm = document.getElementById('addUserForm');
            const editPasswordForm = document.getElementById('editPasswordForm');
            const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));
            const editPasswordModal = new bootstrap.Modal(document.getElementById('editPasswordModal'));

            async function loadUsers() {
                try {
                    const response = await fetchWithAuth('/api/user/users');
                    if (!response.ok) throw new Error('Failed to fetch users');
                    const users = await response.json();
                    
                    userTableBody.innerHTML = '';
                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.is_admin ? '<i class="bi bi-check-circle-fill text-success"></i>' : '<i class="bi bi-x-circle-fill text-muted"></i>'}</td>
                            <td>${new Date(user.created_at).toLocaleString('th-TH')}</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input toggle-active" type="checkbox" data-user-id="${user.id}" ${user.is_active ? 'checked' : ''}>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary btn-edit-password" data-user-id="${user.id}" data-username="${user.username}">
                                    <i class="bi bi-key-fill"></i> Edit Pass
                                </button>
                            </td>
                        `;
                        userTableBody.appendChild(tr);
                    });

                    document.querySelectorAll('.toggle-active').forEach(toggle => toggle.addEventListener('change', handleStatusChange));
                    document.querySelectorAll('.btn-edit-password').forEach(button => button.addEventListener('click', openEditPasswordModal));

                } catch (error) {
                    console.error('Failed to load users:', error);
                    alert('Could not load user data.');
                }
            }

            async function handleStatusChange(event) {
                const userId = event.target.dataset.userId;
                const is_active = event.target.checked;
                try {
                    const response = await fetchWithAuth(`/api/user/users/${userId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ is_active })
                    });
                    if (!response.ok) throw new Error('Failed to update');
                } catch (error) {
                    alert('Failed to update user status.');
                    event.target.checked = !is_active;
                }
            }
            
            function openEditPasswordModal(event) {
                const button = event.currentTarget;
                document.getElementById('editUserId').value = button.dataset.userId;
                document.getElementById('editUsername').textContent = button.dataset.username;
                editPasswordForm.reset();
                editPasswordModal.show();
            }

            addUserForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                try {
                    const response = await fetchWithAuth('/api/user/users', {
                        method: 'POST',
                        body: JSON.stringify({
                            username: document.getElementById('username').value,
                            email: document.getElementById('email').value,
                            password: document.getElementById('password').value,
                            is_admin: false // ðŸ’¡ **à¹à¸à¹‰à¹„à¸‚:** à¸ªà¹ˆà¸‡à¸„à¹ˆà¸² is_admin à¹€à¸›à¹‡à¸™ false à¹€à¸ªà¸¡à¸­
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to create user');
                    }
                    addUserForm.reset();
                    addUserModal.hide();
                    
                    // ðŸ’¡ **à¸›à¸£à¸±à¸šà¸›à¸£à¸¸à¸‡:** à¹ƒà¸Šà¹‰ SweetAlert2 à¹à¸ˆà¹‰à¸‡à¹€à¸•à¸·à¸­à¸™ à¹à¸¥à¸°à¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸«à¸¡à¹ˆ
                    Swal.fire({
                        icon: 'success',
                        title: 'User Created!',
                        text: 'The new user has been added successfully.',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    await loadUsers();
                    
                } catch (error) {
                    Swal.fire({ icon: 'error', title: 'Oops...', text: error.message });
                }
            });

            editPasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const userId = document.getElementById('editUserId').value;
                const password = document.getElementById('newPassword').value;
                try {
                     const response = await fetchWithAuth(`/api/user/users/${userId}/password`, {
                        method: 'PUT',
                        body: JSON.stringify({ password })
                    });
                    if (!response.ok) throw new Error('Failed to update password');
                    editPasswordModal.hide();
                    Swal.fire({ icon: 'success', title: 'Password Updated!', timer: 2000, showConfirmButton: false });
                } catch(error) {
                    Swal.fire({ icon: 'error', title: 'Oops...', text: 'Failed to update password.' });
                }
            });

            loadUsers();
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
